<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الملاك الصغير | نغمة أجيال</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: '#3b82f6',
              secondary: '#fbbf24',
            },
            animation: {
              'slow-pan': 'slowPan 20s ease-in-out infinite',
            },
            keyframes: {
              slowPan: {
                '0%, 100%': { transform: 'translateY(0) scale(1.02)' },
                '50%': { transform: 'translateY(-3%) scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }
      
      /* Base background fallback (dark grey) before image loads */
      body {
        background-color: #111;
      }

      /* Custom highlight fade transition */
      .highlight-mark {
        background-color: transparent;
        color: inherit;
        transition: background-color 0.5s ease-out, color 0.5s ease-out;
        border-radius: 4px;
        padding: 0 2px;
      }
      
      .highlight-active {
        background-color: #fbbf24; /* Amber-400 */
        color: #000;
      }
      
      /* Dark mode adjustment for highlight */
      .dark .highlight-active {
        background-color: #d97706; /* Amber-600 */
        color: #fff;
      }

      /* Animation for intro */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      /* Hide scrollbar for cleaner glass look but allow scroll */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); 
      }
    </style>

}
</script>

</body>
</html>
